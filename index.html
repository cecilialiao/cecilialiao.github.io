---
layout: default
---


<!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


<!-- .wrapper --> 
<div class="wrapper">

<!--- .Content --> 
<section class="tab-content">
<div class="container">

<div class="row">

<div class="col-md-12">

<div class="row">   

<!-- profile -->
<div class="col-md-3 widget-profil">
<div class="row">

    <!-- Profile Image -->
    <div class="col-lg-12 col-md-12 col-sm-3 col-xs-12 ">                 
        <div class="circle-img" style="display:block"></div>
    </div>
    <!-- End Profile Image -->
  
    <!-- Begin profile information -->
    <div class="col-lg-12 col-md-12 col-sm-9 col-xs-12">
        <!-- Profile info -->
        <div id="profile_info">
            <h1 id="name" class="transition-02">{{ site.yourname }}</h1>
            <h4>{{ site.title }}</h4>
            <h6><span class="fas fa-map-marker-alt"></span> {{ site.location }}</h6>
        </div>
        <!-- End Profile info -->  
    	
        
        <!-- Profile Description -->
        <div id="profile_desc">
            <p>
            	{{ site.description }}
            </p>
            
        </div>
        <!-- End Profile Description -->  
    	
        
        <!-- Name -->
         <div class="center-div "id="profile_social">
            <!-- <h6>My Social Profiles</h6> -->
            <a href="{{site.linkedin}}"><i class="fab fa-linkedin-in"></i></a>
            <a href="{{site.github}}"><i class="fab fa-github"></i></a>
            <a href="{{site.twitter}}"><i class="fab fa-twitter"></i></a>
            <a href="{{site.instagram}}"><i class="fab fa-instagram"></i></a>

            <div class="clear"></div>
        </div>
        <!-- End Name -->  

    </div>
    <!-- End profile information -->
  
</div>                                      
</div> 
<!-- end profile -->

<div class="col-md-9 flexy_content" style="padding-left: 0;padding-right: 0;">

<!-- verticalTab menu -->
<div id="verticalTab">

    <ul class="resp-tabs-list">
        <li class="tabs-profile hi-icon-wrap hi-icon-effect-5 hi-icon-effect-5a profile" data-tab-name="profile">			
            <span class="tite-list">Profile</span>
            <i class="fas fa-user-alt icon_menu icon_menu_active"></i>
        </li>

        <li class="tabs-resume hi-icon-wrap hi-icon-effect-5 hi-icon-effect-5a" data-tab-name="resume"> 
            <span class="tite-list">Skills</span>
            <i class="fas fa-list-ul icon_menu"></i>
        </li>

         <li class="tabs-portfolio hi-icon-wrap hi-icon-effect-5 hi-icon-effect-5a" data-tab-name="portfolio"> 
            <span class="tite-list">Experience</span>
            <i class="fa fa-briefcase icon_menu"></i>
        </li>

    </ul>
    <!-- /resp-tabs-list -->



<!-- resp-tabs-container --> 
<div class="resp-tabs-container">

{% include /profile.html %}

{% include /skills.html %}

{% include /experience.html %}


</div>
<!-- End #resp-tabs-container --> 

</div><!-- End verticalTab -->

</div><!-- End flexy_content -->


</div><!-- End row -->

</div><!-- End col-md-12 -->

</div><!-- End row -->

</div><!-- End container -->

</section>
<!-- End Content -->

</div>
<!-- End wrapper -->
